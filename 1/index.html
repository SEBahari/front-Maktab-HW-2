<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login form 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="login">
    <h1>Welcome</h1>
    <div class="img-container">
      <img src="./images/avatar.jpg" alt="avatar image" class="avatar">
    </div>
    <form class="form">
      <div class="input">
        <input id="username" type="text" class="input" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="input">
        <input id="password" type="password" class="input" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <input type="submit" value="login" class="submit">
    </form>
    <div class="meta-text">
      <ul>
        <li>Forgot <a href="#">Username/Password</a>?</li>
        <li>Don't have an account? <a href="#">Sign up</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
